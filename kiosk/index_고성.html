<!DOCTYPE html>
<html lang="ko">
<head>
	<title>알림판</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no"> 
	<meta name="viewport" content="width=3840px, user-scalable=yes">
	<link rel="stylesheet" href="/page/common/css/fonts.css">
	<script src="/page/common/js/jquery-3.6.0.min.js"></script>
	<link rel="stylesheet" href="/page/kiosk/css/app.css">
	<script src="/page/kiosk/js/app.js"></script>
</head>

<body>
	<div id="wrapper" class="page-wrap">
		<header>
			<div class="logo">
				<img src="/page/kiosk/images/logo.png" alt="smart green city">
			</div>
			<div class="name">고성군<br>갈말읍</div>
			<div class="weather">
				<div class="info">
					<img src="/page/greencity/images/main/ico-wether-sunny.png" alt="맑음" style="display:none">
					<img src="/page/greencity/images/main/ico-wether-sunnycloudy.png" alt="구름 조금" style="display:none">
					<img src="/page/greencity/images/main/ico-wether-cloudy.png" alt="구름 많음" style="display:none">
					<img src="/page/greencity/images/main/ico-wether-gray.png" alt="흐림" style="display:none">
					<img src="/page/greencity/images/main/ico-wether-rain.png" alt="비">
					<img src="/page/greencity/images/main/ico-wether-snow.png" alt="눈" style="display:none">
					<img src="/page/greencity/images/main/ico-wether-shower.png" alt="소나기" style="display:none">
					<img src="/page/greencity/images/main/ico-wether-snowrain.png" alt="비/눈" style="display:none">
					<div>
						<strong>23.5°</strong>
						<span>구름없음</span>
					</div>
				</div>
				<p>	
					<span>습도 : <em>60%</em></span>
					<span>강수량 : <em>10mm</em></span>
				</p>
			</div>
			<div class="dust">
				<!--[d] 좋음 - good, 보통 - normal, 나쁨 - bad, 매우나쁨 - very-bad 클래스 추가-->
				<p class="bad">
					<span>미세먼지</span>
					<strong>나쁨</strong>
					<em>124 ㎍/m³</em>
				</p>
				<p class="bad">
					<span>초미세먼지</span>
					<strong>나쁨</strong>
					<em>124 ㎍/m³</em>
				</p>
				<p class="normal">
					<span>오존</span>
					<strong>보통</strong>
					<em>0.035 ppm</em>
				</p>
				<p class="good">
					<span>이산화질소</span>
					<strong>좋음</strong>
					<em>0.008 ppm</em>
				</p>
			</div>
		</header>
		<main id="main">
			<div class="map-bx">
				<img src="/page/kiosk/images/bg-gs.jpg" alt="" class="bg-img">
				<img src="/page/kiosk/images/img-legenddisplay.png" alt="좋음-파랑색-0~30, 보통-녹색-31~80, 나쁨-노란색-81~150, 매우나쁨-빨간색-105~" class="notes">
				<!--[d] 고성 goseong 클래스 추가-->
				<div class="map goseong">
					<img src="/page/kiosk/images/map-gs.png" alt="고성" class="bg-map">
					<div class="spot-bx">
						<a href="#" class="pin v1 active">간성읍</a>
						<a href="#" class="pin v2">거진읍</a>
						<a href="#" class="pin v3">현내면</a>
						<a href="#" class="pin v4">죽왕면</a>
						<a href="#" class="pin v5">토성면</a>
						<a href="#" class="pin v6">수동면</a>
					</div>
				</div>
			</div>
			
			<div class="notice-bx red">
				<p>
					<img src="/page/kiosk/images/icon-warning.png" alt="">미세먼지 주의보 발령, 눈이 아픈증상, 기침, 목의 통증으로 불편한 사람은 무리한 싱회활동을 피해주세요
				</p>
				<!--[d] blue, green, red, yellow 클래스로 말풍선 색 제어-->
				<div class="alert-bx red">
					<span>고성군 갈말읍</span>
					<img src="/page/kiosk/images/ico-watch.png" alt="" style="display:none;">
					<img src="/page/kiosk/images/ico-coldwave.png" alt="" style="display:none;">
					<img src="/page/kiosk/images/ico-drought.png" alt="" style="display:none;">
					<img src="/page/kiosk/images/ico-forestfire.png" alt="" style="display:none;">	
					<img src="/page/kiosk/images/ico-good.png" alt="">	
					<img src="/page/kiosk/images/ico-heavyrain.png" alt="" style="display:none;">	
					<img src="/page/kiosk/images/ico-heavysnow.png" alt="" style="display:none;">	
					<img src="/page/kiosk/images/ico-highseas.png" alt="" style="display:none;">	
					<img src="/page/kiosk/images/ico-intenseheat.png" alt="" style="display:none;">	
					<img src="/page/kiosk/images/ico-normal.png" alt="" style="display:none;">	
					<img src="/page/kiosk/images/ico-strongwind.png" alt="" style="display:none;">	
					<img src="/page/kiosk/images/ico-typhoon.png" alt="" style="display:none;">	
					<img src="/page/kiosk/images/ico-warning.png" alt="" style="display:none;">		
					<strong>미세먼주 주의보 발령</strong>
				</div>
			</div>
		</main>	
	</div>
</body>
</html>
