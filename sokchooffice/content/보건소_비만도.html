<div class="obesity">

    </div>
    <div class="input_wrap">
        <div class="input_tit">
            <span>
                <label for="height">키</label>

                <span>cm</span>
            </span>
            <span class="slash">/</span>
            <span>
                <label for="weight">몸무게 : </label>

        </div>
