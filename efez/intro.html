
<!DOCTYPE html>
<html lang="ko">
<head>
	<title>인트로</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no"> 
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=yes">
	<link rel="stylesheet" href="/page/common/css/fonts.css">
	<link rel="stylesheet" href="/page/common/css/common.css">
	<script src="/page/common/js/jquery-3.6.0.min.js"></script>

</head>

<body>
	<div id="wrapper" class="page-wrap">
		<div id="intro">
			<img src="/page/efez/images/common/EFEZ-intro-BG.jpg" alt="" class="bg-img">
			<div id="google_translate_element"></div>
			<script type="text/javascript">
				function googleTranslateElementInit() {
					new google.translate.TranslateElement({
						pageLanguage: 'ko',
						includedLanguages: 'ko,zh-CN,zh-TW,ja,ru,en',
						layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
						autoDisplay: false},
						'google_translate_element');
				}
			</script>
			<script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
			<div class="cont-bx">
				<h1>
					<a href="#">동해안권경제자유구역청</a>
				</h1>
				<p>
					<span>명품관광산업 및 첨단소재산업 동북아 경제 중심지</span>
					<strong>동해안권경제자유구역</strong>에 오신 걸 환영합니다.
				</p>
				<div class="list">
					<a href="#">
						<img src="/page/efez/images/common/but-intro1.png" alt="" class="bg-btn">
						<img src="/page/efez/images/common/but-hover1.png" alt="" class="icon-btn">
						<div class="text">
							<em>EFEZ</em>
							<strong>동해안권경제자유구역청<br>누리집</strong>
						</div>
					</a>
					<a href="#">
						<img src="/page/efez/images/common/but-intro2.png" alt="" class="bg-btn">
						<img src="/page/efez/images/common/but-hover2.png" alt="" class="icon-btn">
						<div class="text">
							<em>EFEZ</em>
							<strong>홍보/소식</strong>
						</div>
					</a>
					<a href="#">
						<img src="/page/efez/images/common/but-intro3.png" alt="" class="bg-btn">
						<img src="/page/efez/images/common/but-hover3.png" alt="" class="icon-btn">
						<div class="text">
							<em>EFEZ</em>
							<strong>사업지구별 정보</strong>
						</div>
					</a>
					<a href="#">
						<img src="/page/efez/images/common/but-intro4.png" alt="" class="bg-btn">
						<img src="/page/efez/images/common/but-hover4.png" alt="" class="icon-btn">
						<div class="text">
							<em>EFEZ</em>
							<strong>투자정보/인센티브</strong>
						</div>
					</a>
				</div>
				<address>
					<img src="/page/efez/images/common/icon-point.png" alt="">
					강원특별자치도 동해시 해안로 231(천곡동) 동해안권경제자유구역청
				</address>
			</div>
		</div>
	</div>
</body>

</html>

<style>
	body{color:#000;font-size:16px; line-height:1.6;font-family:"S-CoreDream","Apple SD Gothic Neo","Noto Sans", "Noto Sans KR","Malgun Gothic","맑은 고딕",sans-serif;word-break:break-all;letter-spacing:-0.7px;max-width:1920px;margin:0 auto;}
	#wrapper{overflow:hidden;}
	#intro{height:100vh;height: calc(var(--vh, 1vh) * 100);z-index:15;max-height:1200px;min-height:900px;position:relative;}
	#intro .bg-img{display:block;position:absolute;top:0;left:0;width:100%;height:100%;object-fit:cover;}
	#google_translate_element{position:absolute;right:80px;top:50px;z-index:10;}
	#intro .cont-bx{max-width:1240px;padding:20px;display:flex;flex-direction:column;align-items:center;justify-content:center;position:relative;z-index:2;margin:0 auto;height:100%;}

	#intro h1 a{display:block;width:294.75px;height:57.25px;background:url(/page/efez/images/common/efez-logo.png) no-repeat center center /cover;font-size:0;color:transparent}
	.translated-ltr #intro h1 a{background-image:url(/page/efez/images/common/efez-logo-e.png);}
	#intro .cont-bx p{font-size:30px;line-height:1.4;word-break:keep-all;margin-top:40px;text-align:center;white-space:nowrap;}
	#intro .cont-bx p span{display:block;font-weight:500;}
	#intro .cont-bx p strong{font-weight:700;font-size:46px;}

	#intro address{align-items:center;font-size:22px;word-break:keep-all;display:flex;font-style:normal;margin-top:85px;}
	#intro address img{margin-right:10px;width:27px;}

	#intro .list{display:flex;margin-top:65px;width:100%;}
	#intro .list a + a{margin-left:24px;}
	#intro .list a{flex:1;height:400px;overflow:hidden;border-radius:25px;box-shadow:5px 5px 10px 0px rgba(0,0,0,.35);background:#fff;position:relative;transition:all .35s;}
	#intro .list a .bg-btn{display:block;width:100%;transition:all .3s;position:relative;}
	#intro .list a .icon-btn{display:block;width:196px;position:absolute;bottom:60px;left:calc(50% - 98px);transition:all .3s;opacity:0;}
	#intro .list a .text{position:absolute;top:280px;left:0;right:0;display:flex;flex-direction:column;align-items:center;transition:all .3s;}	
	#intro .list a .text em{display:flex;height:26px;padding:0 17px;color:#fff;background:#d91c52;border-radius:13px;transition:all .2s;}
	#intro .list a .text strong{display:block;line-height:1.3;text-align:center;margin-top:10px;font-weight:700;font-size:22px;transition:all .2s;white-space:nowrap;padding:0 5px}
	#intro .list a:hover{border-radius:150px;background:#d21047}
	#intro .list a:hover .bg-btn{opacity:0;}
	#intro .list a:hover .icon-btn{opacity:1;}
	#intro .list a:hover .text{top:40px;}
	#intro .list a:hover .text em{background:#fff;color:#d21047}
	#intro .list a:hover .text strong{color:#fff;}

	[lang=en] #intro .cont-bx p{font-size:24px;}
	[lang=en] #intro .cont-bx p strong{font-size:40px;}

	[lang=ru] #intro .cont-bx p{font-size:20px;}
	[lang=ru] #intro .cont-bx p strong{font-size:30px;}

	[lang=en] #intro .list a .text strong{font-size:16px;white-space:wrap;word-break:keep-all;}
	[lang=ru] #intro .list a .text strong{font-size:16px;white-space:wrap;word-break:keep-all;}
	[lang=ru] #intro .list a .text strong br{display:none;}

	[lang=en] #intro address{font-size:20px;}
	[lang=ru] #intro address{font-size:18px;}



	@media (max-width:1399px) {
		#google_translate_element{right:20px;top:20px;}
		#intro h1 a{width:250px;height:49px;}
		#intro .cont-bx p{font-size:24px;margin-top:35px;}
		#intro .cont-bx p strong{font-size:38px;}
		#intro address{font-size:18px;margin-top:65px;}
		#intro address img{margin-right:8px;width:23px;}
		#intro .list{margin-top:45px;flex-wrap:wrap;justify-content:center;}
		#intro .list a{height:360px;border-radius:20px;}
		#intro .list a .icon-btn{width:166px;bottom:40px;left:calc(50% - 83px);}
		#intro .list a .text{top:260px;}	
		#intro .list a .text em{height:24px;padding:0 15px;font-size:14px;}
		#intro .list a .text strong{margin-top:8px;font-size:19px;}
		#intro .list a:hover .text{top:50px;}
		#intro .list a:hover{border-radius:80px;}
		
		[lang=en] #intro .cont-bx p{font-size:22px;}
		[lang=en] #intro .cont-bx p strong{font-size:34px;}

		[lang=ru] #intro .cont-bx p{font-size:16px;}
		[lang=ru] #intro .cont-bx p strong{font-size:24px;}

		[lang=en] #intro .list a .text strong{font-size:16px;}
		[lang=ru] #intro .list a .text strong{font-size:14px;}

		[lang=en] #intro address{font-size:16px;}
		[lang=ru] #intro address{font-size:15px;}
	} 

	@media (max-width:991px) {
		#intro .cont-bx p{font-size:22px;margin-top:35px;}
		#intro .cont-bx p strong{font-size:36px;}
		#intro address{font-size:17px;margin-top:65px;}
		#intro address img{margin-right:7px;width:21px;}
		#intro .list{margin-top:20px;flex-wrap:wrap;max-width:440px}
		#intro .list a{height:270px;flex:initial;width:calc((100% - 25px) / 2);margin-top:25px;}
		#intro .list a + a{margin-left:0;}
		#intro .list a:nth-child(2n){margin-left:25px;}
		#intro .list a .bg-btn{top:-20px}
		#intro .list a .icon-btn{width:106px;bottom:20px;left:calc(50% - 53px);}
		#intro .list a .text{top:180px;}	
		#intro .list a .text em{height:24px;padding:0 15px;font-size:13px;}
		#intro .list a .text strong{margin-top:8px;font-size:18px;}
		#intro .list a:hover .text{top:50px;}

		[lang=en] #intro .cont-bx p{font-size:18px;}
		[lang=en] #intro .cont-bx p strong{font-size:24px;}

		[lang=ru] #intro .cont-bx p{font-size:16px;white-space:wrap;}
		[lang=ru] #intro .cont-bx p strong{font-size:20px;}

		[lang=en] #intro .list a .text strong{font-size:15px;}
		[lang=ru] #intro .list a .text strong{font-size:14px;}

		[lang=ru] #intro address{font-size:13px;}
	} 

	@media (max-width:740px) {
		#intro{min-height:730px;}
		#google_translate_element{right:15px;top:15px;}
		#intro h1 a{width:194px;height:38px;}
		#intro .cont-bx{padding-top:60px;}
		#intro .cont-bx p{font-size:15px;margin-top:25px;}
		#intro .cont-bx p strong{font-size:24px;}
		#intro address{font-size:14px;margin-top:30px;text-align:center;flex-direction:column;padding:0 20px;}
		#intro address img{margin:0 0 5px;width:19px;}
		#intro .list{margin-top:20px;max-width:380px;}
		#intro .list a{height:200px;width:calc((100% - 10px) / 2);margin-top:10px;}
		#intro .list a:nth-child(2n){margin-left:10px;}
		#intro .list a .bg-btn{top:-25px;width:84%;margin:0 auto;}
		#intro .list a .icon-btn{width:92px;bottom:15px;left:calc(50% - 46px);}
		#intro .list a .text{top:125px;}	
		#intro .list a .text em{height:20px;padding:0 13px;font-size:12px;}
		#intro .list a .text strong{margin-top:6px;font-size:15px;}
		#intro .list a:hover{border-radius:50px;}
		#intro .list a:hover .text{top:20px;}

		[lang=en] #intro .cont-bx p{font-size:14px;white-space:wrap;}
		[lang=en] #intro .cont-bx p strong{font-size:18px;}

		[lang=ru] #intro .cont-bx p{font-size:12px;}
		[lang=ru] #intro .cont-bx p strong{font-size:15px;}

		[lang=en] #intro .list a .text strong{font-size:13px;}
		[lang=ru] #intro .list a .text strong{font-size:12px;}

		[lang=en] #intro address{font-size:14px;}
		[lang=ru] #intro address{font-size:12px;}
	} 

</style>
