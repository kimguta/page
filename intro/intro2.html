	<style>
		body{position:relative;max-width:1920px;margin:0 auto;}
		#year60{height:100vh;height: calc(var(--vh, 1vh) * 100);animation:fadeout 1s 6.5s both ease-out;position:absolute;left:0;right:0;top:0;position:absolute;z-index:100;display:flex;align-items:center;justify-content:center;flex-direction:column;padding-bottom:90px;}
		#year60.type2{background:url(image2/bg2.jpg) no-repeat center bottom /cover}
		#year60.type2 .number{width:584px;display:block;animation:move1 1s 3s 1 both ease-out;position:relative;z-index:10;}
		#year60.type2 .text{margin-top:-10px;position:relative;z-index:9;animation:move2 .5s 4s 1 both ease-out;width:689px;z-index:3;}
		#year60.type2 .fire{display:block;position:absolute;z-index:2;}
		#year60.type2 .fire1{width:62px;top:160px;left:630px;animation:fire1 1.3s .2s 1 both ease-out;}
		#year60.type2 .fire2{width:111px;top:318px;right:400px;animation:fire1 1.5s 2s 1 both ease-out;}
		#year60.type2 .fire3{width:225px;top:120px;right:135px;animation:fire5 1s 1.2s 1 both ease-out;}
		#year60.type2 .fire4{width:74px;top:30px;right:330px;animation:fire2 .8s 2.7s 1 both ease-in;}
		#year60.type2 .fire5{width:199px;top:670px;left:200px;animation:fire1 .8s 1.5s 1 both ease-in;}
		#year60.type2 .pang{display:block;position:absolute;top:0;z-index:1;}
		#year60.type2 .pang1{width:520px;left:0;transform-origin:0% 0%;animation:pang1 .35s 1.5s 1 both ease;}
		#year60.type2 .pang2{width:580px;right:0;transform-origin:100% 0%;animation:pang1 .4s 2s 1 both ease;}

		@keyframes fadeout{
			0%{opacity:1;filter:brightness(1);}
			99%{opacity:0;filter:brightness(0)}
			100%{z-index:-1;opacity:0;}
		}
		@keyframes move1{
			0%{transform:scale(0);opacity:0;}
			30%{opacity:1;}
			70%{transform:scale(1.2);}
			100%{transform:scale(1);}
		}
		@keyframes move2{
			0%{transform:translateY(50%) rotateX(180deg);opacity:0;}
			100%{transform:translateY(0%) rotateX(0deg);opacity:1;}
		}

		@keyframes fire1{
			0%{transform:scale(0);filter:brightness(.5);}
			30%{filter:brightness(1) saturate(150%)}
			50%{transform:scale(1);filter:brightness(1);opacity:1;}
			100%{opacity:.5;filter:brightness(1) saturate(100%)}
		}
		@keyframes fire2{
			0%{transform:scale(0);}
			20%{transform:scale(1);opacity:.5;filter:brightness(1) saturate(100%);}
			40%{opacity:1;filter:brightness(1.2) saturate(150%);}
			60%{opacity:.5;filter:brightness(1) saturate(100%);}
			80%{opacity:1;filter:brightness(1.2) saturate(150%);}
			100%{opacity:.5;filter:brightness(1) saturate(100%);}
		}

		@keyframes fire5{
			0%{transform:scale(0);filter:brightness(1) hue-rotate(0deg)}
			30%{transform:scale(1);filter:brightness(1) hue-rotate(0deg) saturate(150%)}
			70%{filter:brightness(1) hue-rotate(45deg);opacity:1;}
			100%{filter:brightness(1) hue-rotate(0deg) saturate(100%);opacity:.5;}
		}

		@keyframes pang1{
			0%{transform:scale(.3);opacity:0;}
			30%{opacity:1;}
			100%{transform:scale(1);opacity:1;}
		}
	</style>
	<script>
		let vh = window.innerHeight * 0.01;
			document.documentElement.style.setProperty("--vh", vh + "px");
			window.addEventListener("resize", () => {
			let vh = window.innerHeight * 0.01;
			document.documentElement.style.setProperty("--vh", vh + "px");
		});
	</script>
