                    </div>
                    <div class="btn_login_wrap">
                        <button type="button" class="btn_login">

        <div class="member_area type_half result">

                <strong class="top_title">비밀번호 찾기</strong>
                <p class="guide_txt">
                    안전한 사용을 위하여, 기존 비밀번호를 변경해야 합니다.<br>

                <div class="id_pw_wrap">

                    <div class="btn_login_wrap">

                        </button>
                    </div>
                </div>
            </div>
