<div class="puble-index">
	<a href="#" class="close" onclick="$('.puble-index').remove();return false;">✕</a>
	<a href="/page/basic/sub.html" target="_blank" class="btn">서브페이지열기</a>
</div>

<style>
	.puble-index{position:fixed;z-index:500;left:0;bottom:0;display:flex;flex-direction:column;align-items:flex-start;}
	.puble-index .btn{background:#111;border:1px solid #fff;border-width:1px 1px 0px 0px;display:block;text-align:center;font-size:13px;line-height:1.3;padding:0px 10px;color:#fff;height:40px;line-height:40px;}
	.puble-index .close{display:flex;background:#111;color:#fff;justify-content:center;align-items:center;width:22px;height:22px;border:1px solid #fff;margin-bottom:-1px;font-size:13px;}
	@media (max-width:1199px) {
		.puble-index .btn{font-size:13px;padding:0px 5px;color:#fff;height:34px;line-height:34px;}
		.puble-index .close{width:18px;height:18px;margin-bottom:-1px;font-size:10px;}
	}
</style>

<script>
	//인쿠르드 함수	
	function includeHTML() {
		var z, i, elmnt, file, xhttp;
		z = document.getElementsByTagName("*");
		for (i = 0; i < z.length; i++) {
		elmnt = z[i];
		file = elmnt.getAttribute("include-html");
		if (file) {
			xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function() {
			if (this.readyState == 4) {
				if (this.status == 200) {elmnt.innerHTML = this.responseText;}
				if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
				elmnt.removeAttribute("include-html");
				includeHTML();
			}
			}      
			xhttp.open("GET", file, true);
			xhttp.send();
			return;
		}
		}
	};	
	includeHTML();
</script>
<!--//[d] 인클루드, 디자인 확인 용 개발 시 제거-->
