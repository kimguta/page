<!--[d] 개발시 캠퍼스맵 스크립트 넣어주세요-->
<script>
	$('.facility-bx .slick').slick({
        autoplay: false,
		arrows: true,
		accessibility: false,
		dots: true,
		draggable: true,
		infinite: true,
		slidesToShow: 1,
		slidesToScroll: 1,
		pauseOnHover: false,
		speed: 500,
		customPaging: function(slider, i) {
			var slideImage = $(slider.$slides[i]).attr('src'); // 슬라이드에서 이미지 src 가져오기
			return '<button type="button" style="background-image:url(' + slideImage + ')"></button>';
		},
		responsive: [
			{
				breakpoint: 1181,
				settings: {
					// variableWidth: true,
					// centerMode: true,
				}
			}
		]
    });
    $(document).on({
    'click': function(e) {
        e.preventDefault();
		var Idx = $(this).index();
		
		$('.facility-bx .tab-bx button')
		  .removeClass('active')
		  .eq(Idx).addClass('active');

		$('.facility-bx .slick-wrap > div')
		  .removeClass('active')
		  .eq(Idx)
		  .addClass('active');
		setTimeout(function(){
			$('.facility-bx .slick').slick('setPosition');
		}, 200); 
    }
}, '.facility-bx .tab-bx button')
.on({
    'click': function(e) {
        e.preventDefault();
		var Idx = $(this).index(); 
        $('.map-spot-bx .tab-bx button').removeClass('active').filter(this).addClass('active');
		$('.map-spot-bx .img-bx img').hide().eq(Idx).show();
    }
}, '.map-spot-bx .tab-bx button');
</script>
