<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Dragon.js: Touch-enabled Drag And Drop Library Examples</title>

<script src="/page/work/js/jquery-1.12.2.min.js"></script>
<script src="/page/work/js/jquery.dragon.js"></script>


  <style>

    .dragon {
      height: 100px;
      width: 100px;
      color: #fff;

	  position:absolute;
	  left:100px;
	  top:100px;
	  background: #f00;
	  z-index:1;
    }

	.dragon.v2 {
      background: blue;
	  left:200px;
	  top:200px;
    }


  </style>
</head>
<body>
	<div id="dragon-basic" class="dragon">
		<p>Drag me anywhere!</p>
	</div>


	<div id="dragon-basic2" class="dragon v2">
		<p>Drag me anywhere!</p>
	</div>

  <script>

	var css_test_idx = 10;
    $('.dragon').dragon(
		{
		'dragStart': function () {
			$(this).addClass('aa');
		}
		,'drag': function () {
			$(this).css('z-index', css_test_idx);
			css_test_idx++;
		}
		,'dragEnd': function () {
			
		}
	});


  </script>

</body>
</html>
