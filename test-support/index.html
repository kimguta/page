<!DOCTYPE html>
<html lang="ko">
<head>
	<title>프로젝트 테스트</title>
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="theme-color" content="#4285f4">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<script src="https://code.jquery.com/jquery-latest.min.js"></script>
	<script src="https://kit.fontawesome.com/708e424f8f.js" crossorigin="anonymous"></script>
	<script src="js/sammy.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>

<body>
	<div id="test-wrap">

		<header>
			<nav id="Mode">
				<a href="#/list/" class="active"><i class="fas fa-list"></i>리스트</a>
				<a href="#/map/"><i class="far fa-map"></i>지도</a>
			</nav>
			<div id="btn-bx">
				<a href="#"><i class="fas fa-search"></i>검색</a>
				<a href="#"><i class="far fa-user"></i>프로필</a>
				<a href="#"><i class="fas fa-cog"></i>설정</a>
			</div>
		</header>
		<div id="Main"></div>

		<div id="modal"></div>

		<a href="#" id="bt-write"><i class="far fa-keyboard"></i>이슈 등록</a>
	</div>
</body>

</html>

<style>
	body, section, div {margin:0;padding:0;font:inherit;color:inherit;font-weight:300;flex-shrink:0;font-size:15px;font-family:"Apple SD Gothic Neo", "Noto Sans KR", "Helvetica Neue" ,Arial, sans-serif;color:#555}
	* {box-sizing:border-box;}
	i, em{font-style:normal;}
	div, section{display:flex;}
	a{text-decoration:none;color:#555}
	#test-wrap{position:relative;padding-bottom:60px;width:100%;overflow:hidden;}

	header{position:fixed;left:0;right:0;height:60px;border-bottom:1px solid #bbb;background:#fff;z-index:10;display:flex;}
	#Mode{display:flex;align-items:center;justify-content:flex-start;height:60px;padding-left:10px;flex:1;}
	#Mode a{margin-left:5px;width:40px;height:40px;border:1px solid #333;border-radius:3px;font-size:0;display:flex;align-items:center;justify-content:center;transition:background-color .2s;color:transparent}
	#Mode a.active{background:#333;}
	#Mode a i{font-size:18px;color:#333;}
	#Mode a.active i{color:#fff;}
	#btn-bx{flex:1;justify-content:flex-end;align-items:center;padding-right:15px;}
	#btn-bx a{margin-left:3px;width:40px;height:40px;font-size:0;display:flex;justify-content:center;align-items:center;}
	#btn-bx a i{font-size:22px;color:#333;}

	#category-tab{position:fixed;bottom:0;left:0;right:0;background:#333;}
	#category-tab a{flex:1;display:flex;height:60px;font-size:12px;align-items:center;justify-content:center;color:#fff;flex-direction:column;}
	#category-tab a.active{background:#777}
	#category-tab a.v1.active{background:red}
	#category-tab a.v2.active{background:blue}
	#category-tab a.v3.active{background:green}
	#category-tab a.v4.active{background:purple}
	#category-tab a i{color:#fff;margin-bottom:5px;font-size:19px;}

	#Main{padding-top:50px;flex:1;}

	#bt-write{position:fixed;right:15px;bottom:75px;border-radius:50%;width:52px;height:52px;background:#111;font-size:0;box-shadow:2px 2px 5px 0px rgba(0,0,0,.3);display:flex;align-items:center;justify-content:center;}
	#bt-write i{color:#fff;font-size:21px;}
</style>

<script>


var app = Sammy('#Main', function () {

	this.get('#/list/', function(context) {
		var str=location.href.toLowerCase();
		context.app.swap('');
		context.render('templates/list.html', {})
		.appendTo(context.$element());
	});

	this.get('#/map/', function(context) {
		var str=location.href.toLowerCase();
		context.app.swap('');
		context.render('templates/map.html', {})
		.appendTo(context.$element());
	});
 
	this.before('.*', function() {
	var hash = document.location.hash;
		$("#Mode").find("a").removeClass("active");
		$("#Mode").find("a[href='"+hash+"']").addClass("active");
	});

});
 
$(function () {
	app.run('#/list/');
});


</script>
