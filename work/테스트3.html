

<script src="/page/work/js/jquery-1.12.2.min.js"></script>

<div class="draggable" id="d1" ></div>
<div class="draggable" id="d2" ></div>
<div class="draggable" id="d3" ></div>

<p>하하하</p>

<style>
   .draggable {width:200px;height:200px;position:absolute}
  #d1 {background-color:#f00;}
  #d2 {background-color:#0f0;left: 300px;}
  #d3 {background-color:#00f;left: 600px;}
</style>

<script>
  
  var nodeList = $('.draggable');
 
  for(var i=0;i<nodeList.length;i++) {
    var obj = nodeList[i];
    obj.addEventListener('touchmove', function(event) {
      var touch = event.targetTouches[0];
      
      // Place element where the finger is
      event.target.style.left = touch.pageX + 'px';
      event.target.style.top = touch.pageY + 'px';

    }, false);
 

  obj.addEventListener('touchstart', function(event) {
      var touch = event.targetTouches[0];
      
      // Place element where the finger is
      event.target.style.left = touch.pageX + 'px';
      event.target.style.top = touch.pageY + 'px';
  
    }, false);

    obj.addEventListener('touchend', function(event) {
      var touch = event.targetTouches[0];
      

      $(this).addClass('right');
     
    
    }, false);

  }


</script>
