html, body {padding:0; margin:0;}

.ContentsTable th:last-child,
.ContentsTable td:last-child {border-right:0}
.ContentsTable a {color:#000}
.ContentsTable tbody tr a{display:block;position:relative}

.ContentsTable tbody tr th{background-color:#f5f5f5;color:#000}

@media (max-width:740px) {

	.ContentsTable thead th:nth-child(2){display:table-cell;}
	.ContentsTable td{border-width:1px 0;}
}

<script type="text/javascript">
var Preview = {
	init: function() {
		$("body").prepend("<iframe id=\"preview\" src=\"about:blank\" marginwidth=\"0\" marginheight=\"0\" frameborder=\"0\"></iframe>");
		$("#preview").css({
			"display": "none",
			"width": "1640",
			"height": "970",
			"position": "fixed",
			"top": "-190px",
			"left": "340px",
			"box-shadow": "0px 0px 20px 2px rgba(0,0,0,.2)",
			"transform": "scale(0.48)"
		});

		$("body").append("<iframe id=\"preview2\" src=\"about:blank\" marginwidth=\"0\" marginheight=\"0\" frameborder=\"0\"></iframe>");
		$("#preview2").css({
			"display": "none",
			"width": "414",
			"height": "736",
			"position": "fixed",
			"top": "-49px",
			"left": "1515px",
			"box-shadow": "0px 0px 20px 2px rgba(0,0,0,.2)",
			"transform": "scale(0.7)"
		});
	},
	handling: function() {
		$("a[target=\"_blank\"]").hover(function() {
			var url = $(this).attr("href");
			$("#preview").attr("src", url).show();
			$("#preview2").attr("src", url).show();
		}, function() {
			
		});
	},
	execute: function() {
		Preview.init();
		Preview.handling();
	}
}
$(document).ready(function() {
	Preview.execute();
});

</script>
