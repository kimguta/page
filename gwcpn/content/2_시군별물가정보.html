<script>
    $(document).on({
        'click': function() { 
            var Idx = $(this).index();
            $('.map > img').removeClass('active').eq(Idx).addClass('active');  
            $('.btn-bx button').removeClass('active').eq(Idx).addClass('active');   
        }
    }, '.map-bx button')
</script>
