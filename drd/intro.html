<head>

	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=yes">
	<link rel="shortcut icon" type="image/x-icon" href="/page/drd/images/common/logo.png" />
	<link rel="stylesheet" href="/page/common/css/fonts.css">
	<link rel="stylesheet" href="/page/common/css/common.css">
	<link rel="stylesheet" href="/page/drd/css/app.css">
	<script src="/page/common/js/jquery-3.6.0.min.js"></script>

<body>
	<div id="wrapper" class="page-wrap">
		<div id="intro">
			<h1>
				<a href="#">
					<img src="images/ico_logo-W.png" alt="강원도립대학교">
				</a>
			</h1>
			<div class="intro-video-bx">
				<video style="width:100%;position:relative;top:-180px" autoplay muted loop>
					<source src="http://211.192.116.152:9000/gw_brand_vedio.mp4" type="video/mp4">
				</video>
			</div>
			<div class="intro-text-bx">
				<img src="images/main-tit1.png" alt="" style="display:block;width:655px;">
				<img src="images/main-tit2.png" alt="" style="display:block;width:655px;">
				<img src="images/main-tit3.png" alt="" style="display:block;width:655px;">
			</div>	
			<div class="intro-btn-bx">
				<a href="index.html">
					<img src="images/btn-1.png" alt="">

				</a>
				<a href="index.html">

		</div>
	</div>

<style>
	#intro{height:100vh;min-height:900px;overflow:hidden;position: relative;}
	#intro h1{position:absolute;left:30px;top:35px;z-index:50;}
	#intro h1 img{display:block;width:290px;filter:drop-shadow(1px 1px 2px rgba(0,0,0,.5));}
	.intro-video-bx{width:2200px;position:relative;left:calc(50% - 1100px)}
	.intro-text-bx{display:flex;align-items:center;animation:textmove5 2s 20s 1 both ease-in-out;justify-content:center;flex-direction:column;position:absolute;width:655px;height:292px;z-index:100;left:50%;top:50%;margin:-186px 0 0 -327px}
	.intro-text-bx img{display:block;position:absolute;top:0;left:0;}
	.intro-text-bx img:nth-child(1){animation:textmove1 1.5s 2s 1 both ease-in-out;}
	.intro-text-bx img:nth-child(2){animation:textmove2 1.5s 2.5s 1 both ease-in-out;}
	.intro-text-bx img:nth-child(3){animation:textmove3 1.5s 3s 1 both ease-in-out;}

	.intro-btn-bx{position:absolute;z-index:120;right:50px;bottom:40px;display:flex;align-items: center;}
	.intro-btn-bx a{display:flex;width:160px;transition:all .1s;height:160px;border-radius:50%;align-items:center;justify-content:center;flex-direction:column;margin-left:20px;background:rgba(237,34,70,.9);animation:textmove4 1s 4s 1 both ease-in-out;}
	.intro-btn-bx a:nth-child(2){animation-delay:4.5s;background:rgba(255,255,255,.9);}
	.intro-btn-bx a span{display:flex;align-items:center;justify-content:center;flex-direction:column;font-size:20px;margin-top:8px;font-family: 'yg-jalnan';color:#fff;line-height:1.2;text-align:center;}
	.intro-btn-bx a:nth-child(2) span{color:#ed2246;}
	.intro-btn-bx a span em{font-size:24px;}
	.intro-btn-bx a  > img{display:block;width:64px}
	.intro-btn-bx a span img{width:24px;display:block;margin:-2px 0 0 10px}

	/* .intro-btn-bx a:hover{background:#000;color:#fff} */
	.intro-btn-bx a:hover > img{animation:shake2 1s 1 both;}

	@keyframes textmove1{ 
		0%{transform:translateX(-200%) skewX(40deg);opacity:0;}
		80%{transform:translateX(20%) skewX(-10deg);opacity:1;} 
		100%{transform:translateX(0%) skewX(0deg);opacity:1;}  
	} 

	@keyframes textmove2{ 
		0%{transform:translateX(200%) skewX(-40deg);opacity:0;}
		80%{transform:translateX(-20%) skewX(10deg);opacity:1;} 
		100%{transform:translateX(0%) skewX(0deg);opacity:1;}  
	}


	@keyframes textmove3{ 
		0%{transform:translateY(200%) scale(.5);opacity:0;}
		80%{transform:translateY(-10%) scale(1);opacity:1;}
		100%{transform:translateY(0%) scale(1);opacity:1;}  
	}

	@keyframes textmove4{ 
		0%{transform:translateY(200%) scale(.3)}
		80%{transform:translateY(-10%) scale(1)}
		100%{transform:translateY(0%) scale(1)}  
	}

	@keyframes textmove5{ 
		0%{opacity:1;}
		100%{opacity:0;}  
	}

	@keyframes shake2 {
		0% { transform: translateX(0) }
		25% { transform: translateY(-5px) }
		35% { transform: translateY(-5px) rotate(12deg) }
		55% { transform: translateY(-5px) rotate(-12deg) }
		65% { transform: translateY(-5px) rotate(9deg) }
		75% { transform: translateY(-5px) rotate(-9deg) }
		100% { transform: translateY(0) rotate(0) }
	}

</style>
