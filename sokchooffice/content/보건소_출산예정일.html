<div class="childbirth">
    <div class="childbirth_info">
        <span>마지막 월경 시작일을 입력하고 출산예정일을 확인해 보세요!</span>
    </div>
    <div class="conbox">
        <form id="dates" name="dates" action="" method="">
            <fieldset>
                <div class="conbox_wrap">
                    <legend class="blind">출산예정일 계산하기</legend>
                    <label>마지막 월경 시작일</label>
                    <span class="select_area">
                        <span class="selectbox yearbox gn_input">
                            <label for="year" class="blind">연도선택</label>
                            <select id="year" class="year" title="연도선택">
                                <option value="2024" selected="selected">2024</option>
                                <option value="2025">2025</option>
                                <option value="2026">2026</option>
                                <option value="2027">2027</option>
                            </select>
                        </span>
                        <span class="selectbox monthbox gn_input">
                            <label for="month" class="blind">월선택</label>
                            <select id="month" class="month" title="월선택">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                        </span>
                        <span class="selectbox daybox gn_input">
                            <label for="day" class="blind">일자선택</label>
                            <select id="day" class="day" title="일자선택">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>
                                <option value="27">27</option>
                                <option value="28">28</option>
                                <option value="29">29</option>
                                <option value="30">30</option>
                                <option value="31">31</option>
                            </select>
                        </span>
                    </span>
                    <span class="btn_wrap">
                        <input type="submit" value="계산하기" class="childbirth_btn btn type2">
                    </span>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="childbirth_result active">
        <strong>출산예정일은 <em> 2024. 11. 26 </em> 입니다.</strong>
        <span>출산예정일은 마지막 생리일을 기준으로 280일을 더해서 계산합니다.</span>
    </div>
</div>
