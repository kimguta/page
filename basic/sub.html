<style>
.puble-index{position:fixed;z-index:500;right:0;bottom:0;display:flex;flex-direction:column;align-items:flex-start;}
.puble-index .btn{background:#111;border:1px solid #fff;border-width:1px 0px 0px 1px;display:block;text-align:center;font-size:13px;line-height:1.3;padding:0px 10px;color:#fff;height:40px;line-height:40px;position:relative;z-index:2;}
.puble-index .view{position:absolute;bottom:0px;width:360px;max-height:500px;right:0;overflow:auto;background:#fafafa;border:1px solid #111;padding:10px 0;display:none;}
.puble-index .view a{display:flex;padding:5px 10px;font-size:13px;}
.puble-index .close{display:flex;background:#111;color:#fff;justify-content:center;align-items:center;width:22px;height:22px;border:1px solid #fff;margin-bottom:-1px;font-size:13px;}

@media (max-width:1199px) {
	.puble-index .btn{font-size:12px;padding:0px 5px;color:#fff;height:30px;line-height:30px;}
	.puble-index .view{width:360px;}
	.puble-index .view a{display:flex;padding:5px 10px;font-size:12px;}
	.puble-index .close{width:16px;height:16px;margin-bottom:-1px;font-size:10px;}
}
</style>

<script>
//인쿠르드 함수	
function includeHTML() {
	var z, i, elmnt, file, xhttp;
	z = document.getElementsByTagName("*");
	for (i = 0; i < z.length; i++) {
	elmnt = z[i];
	file = elmnt.getAttribute("include-html");
	if (file) {
		xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function() {
		if (this.readyState == 4) {
			if (this.status == 200) {elmnt.innerHTML = this.responseText;}
			if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
			elmnt.removeAttribute("include-html");
			includeHTML();
		}
		}      
		xhttp.open("GET", file, true);
		xhttp.send();
		return;
	}
	}
};

includeHTML();

//서브 콘텐츠 테스트 함수
function contentScript(){
	setTimeout( function(){
		var TestOption = {
			autoplay: false,
			arrows: true,
			accessibility: false,
			dots: false,
			draggable: true,
			infinite: true,
			slidesToShow: 1,
			swipeToSlide: true,
			slidesToScroll: 1,
			pauseOnHover: false,
			speed: 500,
		};
		initSlick($('.test-slick .slick'), TestOption);

		$('.boGalleryView .boGalleryView-view').slick({
			autoplay: false,
			arrows: true,
			accessibility: false,
			dots:true,
			prevArrow: $('.boGalleryView .boGalleryView-btnPrev'),
			nextArrow: $('.boGalleryView .boGalleryView-btnNext'),
			draggable: true,
			infinite: true,
			slidesToShow: 1,
			slidesToScroll: 1,
			pauseOnHover: false,
			speed: 1000,
		});

		$('.content1 .btn-test').on('click', function(e){
			e.preventDefault();
			alert('안녕하세요 디큐입니다!!')
		});
	}, 200);
}

contentScript();

$(document).on({
	'click': function(e) { 
		e.preventDefault();
		$('.puble-index .view').toggle();
	}
}, '.puble-index .sub')
.on({
	'click': function(e) { 
		e.preventDefault();
		var contUrl = $(this).attr('href');
		$('.contsArea').attr('include-html', contUrl);
		includeHTML();
		contentScript();
	}
}, '.puble-index .view a');

</script>
