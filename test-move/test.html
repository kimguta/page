<!DOCTYPE html>
<html lang="ko">
<head>
	<meta name="viewport" content="width=device-width, height=device-height">
	<script src="jquery-1.12.2.min.js"></script>
	<script src="jquery-ui.min.js"></script>
	<script src="jquery.ui.touch.js"></script>

	<style type="text/css">
		html,
		body,
		div,
		a{margin: 0;padding: 0;border: 0;-webkit-box-sizing: border-box;-moz-box-sizing: border-box;box-sizing: border-box;}
		html,
		body{height:100%;font-family: Arial, Helvetica, sans-serif;}
		.css_test{width:100%;height:100%;border:1px solid red;margin:0 auto;position:relative;overflow:hidden;background:url(img-mainvisual01.png) 50% 50% no-repeat;background-size:cover;}	
		.css_test a{cursor:move;z-index:1;position:absolute;width:320px;transform-origin:50% 50%;}
		.css_test a img{display:block;width:100%;}
		.css_test a:nth-child(1){top:20%;left:30%;animation:ani 6s infinite alternate linear;}
		.css_test a:nth-child(2){top:40%;left:20%;animation:ani2 12s infinite alternate linear;}
		.css_test a:nth-child(3){top:70%;left:50%;animation:ani3 6s infinite alternate linear;}
		.css_test a:nth-child(4){top:30%;left:60%;animation:ani4 7s infinite alternate linear;}
		.css_test a:nth-child(5){top:20%;left:40%;animation:ani5 9s infinite alternate linear;}
		.css_test a.active{animation:none;}

		.pop_bx{position:absolute;top:0;left:0;bottom:0;right:50%;background:rgba(255,255,255,.5);z-index:9999999999999999999;display:none}
		.pop_bx .close{display:block;padding:10px;font-weight:900;font-size:30px;text-decoration:none;position:absolute;top:20px;right:30px;}

		@keyframes ani{
			0%{transform:translate(0,0) rotate(0deg);}
			50%{transform:translate(-150%,-100%);}
			100%{transform:translate(-180%,30%) rotate(180deg);}
		}

		@keyframes ani2{
			0%{transform:translate(0,0) rotate(0deg);}
			50%{transform:translate(100%,-150%) rotate(180deg);}
			100%{transform:translate(200%,90%) rotate(360deg);}
		}

		@keyframes ani3{
			0%{transform:translate(0,0) rotate(0deg);}
			50%{transform:translate(30%,-100%) rotate(90deg);}
			100%{transform:translate(-120%,20%) rotate(0deg);}
		}

		@keyframes ani4{
			0%{transform:translate(0,0) rotate(0deg);;}
			50%{transform:translate(-100%,80%)  rotate(60deg);;}
			100%{transform:translate(-120%,-70%) rotate(0deg);}
		}

		@keyframes ani5{
			0%{transform:translate(0,0);}
			50%{transform:translate(50%,-120%);}
			100%{transform:translate(200%,60%);}
		}

		.flip-card {background-color:transparent;width:700px;height:800px;perspective:1000px;margin:150px auto 0;}
		.flip-card img{display:block;width:100%;height:100%;}
		.flip-card-inner {position:relative;width:100%;height:100%;text-align:center;transition:transform 0.6s;transform-style:preserve-3d;box-shadow:0 4px 8px 0 rgba(0,0,0,0.2);}
		.flip-card.active .flip-card-inner{transform: rotateY(180deg);}

		.flip-card-front, .flip-card-back{position:absolute;width:100%;height:100%;-webkit-backface-visibility:hidden;backface-visibility:hidden;}
		.flip-card-back {transform: rotateY(180deg);}

	</style>
	
	<!-- UI 확인용 리모컨 -->
</head>

<body>
	
	<div class="css_test">
		<a href="#">
			<img src="hwacheon01.jpg" alt="">
		</a>
		<a href="#">
			<img src="hwacheon02.jpg" alt="">
		</a>
		<a href="#">
			<img src="hwacheon03.jpg" alt="">
		</a>
		<a href="#">
			<img src="hwacheon04.jpg" alt="">
		</a>
		<a href="#">
			<img src="hwacheon05.jpg" alt="">
		</a>
	</div>

	<div class="pop_bx">
		<div class="flip-card">
			<div class="flip-card-inner">
			  <div class="flip-card-front">
				<img src="hwacheon06.jpg" alt="">
			  </div>
			  <div class="flip-card-back">
				<img src="hwacheon03.jpg" alt="">
			  </div>
			</div>
		</div>
		  <a href="#" class="close">X</a>
	</div>

</body>
<script type="text/javascript">

	var css_test_idx = 10;
	$( '.css_test a' ).draggable({
		containment : 'parent',
		stop : function(){
            $(this).removeClass('active');
        }
	})
	.css('cursor', 'move' )
    .on('mouseenter', function(){
        $(this).css('z-index', css_test_idx);
        css_test_idx++;
		$(this).addClass('active');
		var x = event.clientX - 150;
    	var y = event.clientY - 100;
		$(this).css('left',x).css('top',y);
    });

	$('.pop_bx .close').on('click', function(e){
		e.preventDefault();
		$(this).parent('.pop_bx').fadeOut(300);
		$('.css_test a').removeClass('active');
    });

	$('.css_test a').on('click', function(e){
		e.preventDefault();
		$('.pop_bx').fadeIn(300);
    });
	
	$('.flip-card').on('mouseenter', function(e){
		
		$('.flip-card').toggleClass('active');	
    });

</script>

</html>
