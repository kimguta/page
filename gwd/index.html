<script>
	$(function(){
		includeLayout();
	});


	function includeLayout(){
		var includeArea = $("[include-html]");
		var self, url;
		$.each(includeArea, function() {
			self = $(this);
			url = self.attr("include-html");
			self.load(url, function(){
				$("[include-html]").removeAttr("include-html");
				appScript();
				appScript2();
			});
		});
	};
</script>
