<div class="content1">
    <div class="member_wrap">
        <div class="member_area">
            <div class="member_box">
                <i class="ico_top_login"><span class="blind">로그인</span></i>
                <p class="guide_txt"><em>회원가입 후 로그인</em> 하시면<br> 더 다양한 서비스를 이용할 수 있습니다.</p>
                <div class="id_pw_wrap">
                    <div class="input_row">
                        <div class="icon_cell">
                            <span class="icon_id">
                                <span class="blind">아이디</span>
                            </span>
                        </div>
                        <input type="text" name="id" placeholder="아이디를 입력해주세요" title="아이디" class="input_text" value="">
                    </div>
                    <div class="input_row">
                        <div class="icon_cell">
                            <span class="icon_pw">
                                <span class="blind">비밀번호</span>
                            </span>
                        </div>
                        <input type="password" name="pw" placeholder="비밀번호를 입력해주세요" title="비밀번호" class="input_text">
                    </div>
                    <div class="btn_login_wrap">
                        <button type="submit" class="btn_login">
                            <span class="btn_text">로그인</span>
                        </button>
                    </div>
                    <div class="btn_find_wrap">
                        <button type="button" class="btn_signup">
                            <span class="btn_text">회원가입</span>
                        </button>
                        <button type="button" class="btn_find">
                            <span class="btn_text">아이디 / 비밀번호찾기</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
